# ===========================================
# STOCKCHEF BACKEND - POSTGRESQL CONFIGURATION  
# ===========================================

# Application Configuration
spring.application.name=stockchef-back
server.port=8090
server.servlet.context-path=/api

# ===========================================
# POSTGRESQL DATABASE CONFIGURATION
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/stockchef_db
spring.datasource.username=postgres
spring.datasource.password=UserAdmin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database=postgresql

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.stockchef=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# DEVELOPMENT CONFIGURATION
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===========================================
# SECURITY CONFIGURATION
# ===========================================
jwt.secret=StockChefSecretKeyForDevelopment2024
jwt.expiration=86400000