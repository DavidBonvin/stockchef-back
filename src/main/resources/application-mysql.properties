# ===========================================
# STOCKCHEF BACKEND - MYSQL CONFIGURATION
# ===========================================

# Application Configuration
spring.application.name=stockchef-back
server.port=8090
server.servlet.context-path=/api

# ===========================================
# MYSQL DATABASE CONFIGURATION
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3307/stockchef_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=UserAdmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database=mysql

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.stockchef=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# DEVELOPMENT CONFIGURATION
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===========================================
# SECURITY CONFIGURATION
# ===========================================
jwt.secret=StockChefSecretKeyForDevelopment2024
jwt.expiration=86400000