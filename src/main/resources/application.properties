# StockChef Backend Configuration
spring.application.name=stockchef-back
server.port=8090
server.servlet.context-path=/api

# Default profile (can be overridden)
spring.profiles.active=h2

# JWT Configuration
jwt.secret=StockChefSuperSecureSecretKeyForJWTTokenGenerationAndValidation2024!
jwt.expiration=86400000

# Logging Configuration
logging.level.com.stockchef=DEBUG
logging.level.org.springframework.security=DEBUG

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true