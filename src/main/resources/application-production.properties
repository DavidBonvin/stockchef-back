# Production Configuration for Railway/Render/Cloud Deployment
# Profile: production
# Compatible with both Railway and Render simultaneously

# Server Configuration
server.port=${PORT:8090}
server.servlet.context-path=/api

# Database Configuration - Using Environment Variables (SECURE)
# Railway: Set DATABASE_URL (Railway PostgreSQL provides this automatically)
# Render: Set DATABASE_URL or individual DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:stockchef}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# Only use these if DATABASE_URL is not provided (fallback for Render)
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate configuration optimized for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Connection Pool Settings for Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration (Railway will set these via environment variables)
jwt.secret=${JWT_SECRET:StockChefSuperSecureSecretKeyForJWTTokenGenerationAndValidation2024!}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator for Railway Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logging optimized for production
logging.level.root=INFO
logging.level.com.stockchef=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR

# Disable H2 Console in Production for security
spring.h2.console.enabled=false