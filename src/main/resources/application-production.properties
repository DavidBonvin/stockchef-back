# Configuración de producción para StockChef Backend
spring.profiles.active=production

# Base de datos PostgreSQL (Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate configuración optimizada para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Pool de conexiones optimizado
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Server configuración
server.port=${PORT:8090}
server.servlet.context-path=/api

# JWT configuración (usar variables de entorno en producción)
jwt.secret=${JWT_SECRET:your-very-secure-jwt-secret-key-for-production-minimum-32-characters-long}
jwt.expiration=86400000

# CORS para frontend
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Logs optimizados para producción
logging.level.root=INFO
logging.level.com.stockchef=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR

# Configuración de salud
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized