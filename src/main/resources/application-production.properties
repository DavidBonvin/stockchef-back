# Database Configuration - Using Environment Variables (SECURE)
# Railway: DATABASE_URL provided automatically by Railway PostgreSQL service
# Render: Configure separate DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD in Render dashboard
#         OR configure DATABASE_URL in format: postgresql://user:password@host:port/database

