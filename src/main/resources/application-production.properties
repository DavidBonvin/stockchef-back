# Production Configuration for Railway/Render/Cloud Deployment
# Profile: production
# Compatible with both Railway and Render simultaneously

# Server Configuration
server.port=${PORT:8090}
server.servlet.context-path=/api

# Database Configuration - Using Environment Variables (SECURE)
# Railway: DATABASE_URL provided automatically by Railway PostgreSQL service
# Render: DATABASE_URL configured in Render dashboard
# Fallback: H2 in-memory database for local testing
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:stockchef}

# Driver y Dialect se auto-detectan desde DATABASE_URL en Spring Boot
# Pero los especificamos para mayor claridad
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Username y password no son necesarios cuando se usa DATABASE_URL
# porque DATABASE_URL ya incluye credenciales: postgresql://user:pass@host:port/db
# Pero Spring Boot los extrae autom√°ticamente

# JPA/Hibernate configuration optimized for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Connection Pool Settings for Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration (Railway will set these via environment variables)
jwt.secret=${JWT_SECRET:StockChefSuperSecureSecretKeyForJWTTokenGenerationAndValidation2024!}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator for Railway Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logging optimized for production
logging.level.root=INFO
logging.level.com.stockchef=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR

# Disable H2 Console in Production for security
spring.h2.console.enabled=false