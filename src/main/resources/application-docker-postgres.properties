# Configuración para PostgreSQL en Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/stockchef_db
spring.datasource.username=postgres
spring.datasource.password=UserAdmin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Pool de conexiones optimizado para Docker
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Configuración del servidor
server.servlet.context-path=/api
server.port=8090

# Logging específico para Docker
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.stockchef=DEBUG