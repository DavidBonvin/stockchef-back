# ===========================================
# STOCKCHEF BACKEND DEVELOPMENT CONFIGURATION (H2 DATABASE)
# ===========================================

# Application Configuration
spring.application.name=stockchef-back
server.port=${PORT:8090}
server.servlet.context-path=/api

# ===========================================
# H2 DATABASE CONFIGURATION FOR DEVELOPMENT
# ===========================================
spring.datasource.url=jdbc:h2:mem:stockchef;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.stockchef=DEBUG
logging.level.org.springframework.security=DEBUG

# ===========================================
# DEVELOPMENT CONFIGURATION
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===========================================
# SECURITY CONFIGURATION
# ===========================================
jwt.secret=${JWT_SECRET:StockChefSecretKeyForDevelopment2024}
jwt.expiration=86400000