# ===========================================
# STOCKCHEF BACKEND DEVELOPMENT CONFIGURATION (SIN BD)
# ===========================================

# Application Configuration
spring.application.name=stockchef-back
server.port=8090
server.servlet.context-path=/api

# ===========================================
# DISABLE DATABASE FOR BASIC TESTING
# ===========================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.stockchef=DEBUG
logging.level.org.springframework.security=DEBUG

# ===========================================
# DEVELOPMENT CONFIGURATION
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===========================================
# SECURITY CONFIGURATION
# ===========================================
jwt.secret=StockChefSecretKeyForDevelopment2024
jwt.expiration=86400000